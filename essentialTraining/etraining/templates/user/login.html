{% extends "user/auth_base.html" %}
{% block changing %}

<div class="signupBox" style="margin-top: 200px; margin-bottom: 200px;">

	<section class="signup">
		<!-- <img src="images/signup-bg.jpg" alt=""> -->
		<div class="container">
			<div class="signup-content mt-5">
				<form method="POST" id="signup-form" class="signup-form">
					<h2 class="form-title" style="color: #F28123;">Login</h2>
			
					<div class="form-group">
						<input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
						<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
					</div>

					<div class="form-group">
						<input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
					</div>
				</form>
				<p class="loginhere">
					Dont't have an account ? <a href="signup.html" class="loginhere-link">Create an account</a>
				</p>
			</div>
		</div>
	</section>

</div>

{% endblock changing %}
